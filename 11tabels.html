<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Table in HTML </title>
</head>
<body>
    <table border="black"> 
        <caption>Book Sale </caption>
        
        <!-- thead = heading of table -->
        <thead>
        <tr>
            <!--tr = table row -->
            <!--th = table heading-->
            <th>Book </th>
            <th>price </th>
        </tr>
        </thead>

        <tbody>
            <!--tbody = body of table -->
        <tr> 
            <!--td = table data-->
            <td>Atomic Habit </td>
            <td>Rs.200</td>
        </tr>

        <tr> 
            <td>Money Control </td>
            <td>Rs.200</td>
        </tr>
        </tbody>

        <tfoot>
            <!--footer of the table -->
            <tr>
                <td>sum</td>
                <td>400</td>
            </tr>
        </tfoot>

    </table>
</body>
</html>
